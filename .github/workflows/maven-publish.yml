name: Maven Package

on:
  release:
    types: [created]
  workflow_dispatch:  # Cho phép chạy thủ công
    inputs:
      create_release:
        description: 'Tạo release sau khi build?'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Cần quyền này để tạo release nếu chọn

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Optional Release Creation
        if: github.event_name == 'workflow_dispatch' && inputs.create_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: manual-release-${{ github.run_number }}
          name: Manual Release ${{ github.run_number }}
          draft: false
          prerelease: false
